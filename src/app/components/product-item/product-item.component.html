<div class="p-4 w-full">
  <a class="block relative h-48 rounded overflow-hidden" [routerLink]="['/product', product.id]">
    <img alt="ecommerce" class="object-cover object-center w-full h-full block" [src]="product.imgURL">
  </a>
  <div class="mt-4">
    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{ product.gender }}</h3>
    <h2 class="text-gray-900 title-font text-lg font-medium">{{ product.name }}</h2>
    <p class="mt-1">{{ product.price }}</p>
    <button class="mt-2 text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded">Add to cart</button>
  </div>
</div>
